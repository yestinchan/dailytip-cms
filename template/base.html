<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>{{site_title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    {% block head %}
    {% endblock %}
</head>
<body>
	<header class="head">
		<div class="title-bg">
			<div class="title-bg1"></div>
			<div class="title-wrapper">
				<p class="title">{{site_title}}</p>
			</div>
		</div>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
		      <span class="sr-only">Toggle navigation</span>
		    </button>
		    <a class="navbar-brand {% if not active_page %} active{% endif %}" href="/">HOME</a>
		  </div>
		  <div class="collapse navbar-collapse" id="navbar-collapse-01">
		    <ul class="nav navbar-nav">
		      <li {% if active_page =='archives' %} class="active" {% endif %}><a href="/archives">ARCHIVES</a></li>
		      <li {% if active_page =='about' %} class="active" {% endif %}><a href="/about">ABOUT</a></li>
		    </ul>
		    <form class="navbar-form navbar-right" action="#" role="search">
		      <div class="form-group">
		        <div class="input-group">
		          <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
		          <span class="input-group-btn">
		            <button type="submit" class="btn"><span class="fui-search"></span></button>
		          </span>
		        </div>
		      </div>
		    </form>
		  </div><!-- /.navbar-collapse -->
		</nav><!-- /navbar -->
	</header>
    <div class="main">
        {% block main %}{% endblock %}
    </div>
	<footer class="foot">
		<div class="foot-wrapper">
			<p><a href="#">Yestin</a>&nbsp;&copy;&nbsp; Build with â™¥ 2015.</p>
		</div>
	</footer>
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/flat-ui.min.js"></script>
    <script src="/static/js/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    {% block script %} {% endblock %}
</body>
</html>
